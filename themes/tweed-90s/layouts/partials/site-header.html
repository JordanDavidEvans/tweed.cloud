<header class="site-header">
  <div class="container">
    {{ with .Site.Menus.main }}
    <nav class="page-nav" aria-label="Primary">
      <ul>
        {{ $current := $.RelPermalink }}
        {{ range . }}
          <li class="{{ if eq .URL $current }}current{{ end }}"><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
    {{ end }}
  </div>
</header>
