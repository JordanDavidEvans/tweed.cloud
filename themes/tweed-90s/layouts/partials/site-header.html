<header class="site-header">
  <div class="container">
    <a class="brand" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    {{ with .Site.Menus.main }}
    <nav class="main-nav" aria-label="Primary">
      <details class="nav-details">
        <summary>Menu</summary>
        <ul>
          {{ range . }}
            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
      </details>
    </nav>
    {{ end }}
  </div>
</header>
